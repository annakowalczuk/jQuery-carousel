<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jQuery carousel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>

<body>

    <section>
        <div id="carousel">
            <ul>
                <li>
                    <img src="https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=0ef06f88dab75b74252e22465ad9c99d&auto=format&fit=crop&w=1050&q=80"
                        alt="first image">
                </li>
                <li>
                    <img src="https://images.unsplash.com/photo-1462899006636-339e08d1844e?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=b207890c10d8df3f11b7a520ad57d177&auto=format&fit=crop&w=1050&q=80"
                        alt="second image">
                </li>
                <li>
                    <img src="https://images.unsplash.com/photo-1512453979798-5ea266f8880c?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=9144d03989599996b0108a4fa2f32dca&auto=format&fit=crop&w=1050&q=80"
                        alt="third image">
                </li>
                <li>
                    <img src="https://images.unsplash.com/photo-1449157291145-7efd050a4d0e?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=811d0eee2d33079d05e78e3e187878e2&auto=format&fit=crop&w=1050&q=80"
                        alt="fourth image">
                </li>
                <li>
                    <img src="https://images.unsplash.com/photo-1507670092296-5c5c6a2b5cc3?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=3413b9e6d95d354330f7954e85f89019&auto=format&fit=crop&w=1051&q=80"
                        alt="fifth image">
                </li>
            </ul>
        </div>
        <div class="overlay">
            <!-- Controls -->
            <a class="left-carousel-control" href="#">
                    <i class="fas fa-angle-left"></i>
            </a>
            <a class="right-carousel-control" href="#">
                    <i class="fas fa-angle-right"></i>
            </a>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
